<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Ninja</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">

<body>
    <div class="top"></div>
    <h1>Zoey Ninja</h1>
    <div class="score-container">
        <h2 class="score-keeper"">Current Score: 0</h2>
        <h2 class="current-level">Current Level: 1</h2>
        <h2 class="timer">Time remaining: 20s</h2>
    </div>
    <button type="button" class="player1-start-game">Player 1 start game</button>
    <button type="button" class="player2-start-game">Player 2 start game</button>

    <div class="main-contianer">
        <div class="fruit-container"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="bottom"></div>

    <div class="winning-message">
        <div class="winning-message-text"></div>
        <button type="button" id="restart-button">restart</button>
        <button type="button" id="continue-button">Continue</button>
    </div>

    <div class="record-board">
        <div id="player1-record">Player 1 Best Score: </div>
        <div id="player2-record">Player 2 Best Score: </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
